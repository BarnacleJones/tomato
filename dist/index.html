<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <h1 id="timeLeft">25:00</h1>
        <button id="startButton" type="button">Start</button>
        <button id="stop" type="button">Stop</button>
        <button id="reset" type="button">Reset</button>
        <p id="currentTime"></p>
        <button id="instruction">Instructions</button>
        <a href="" id="github">Github</a>
        <audio id="sound">
            <source  src="sounds/Sound Effects Library - Cat Cat, Purr, Close, Animal, Cats - Domestic Cats.mp3" type="audio/mpeg">
            Your browser does not support the audio element
        </audio>
    </div>
</body>
</html>
